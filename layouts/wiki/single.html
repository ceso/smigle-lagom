    {{ partial "wiki_sidebar.html" . }}

      <header class="page-title">
        <h1>{{ .Title }}</h1>
        {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
      </header>
      <article>{{ .Content }}</article>
    </main>
  </div>
</body>
{{ partial "wiki_footer.html" . }}
